<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube 영상</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <h1>YouTube 영상</h1>

  <div class="video-container">
    <iframe
      id="ytplayer"
      src="https://www.youtube.com/embed/jNQXAC9IVRw"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen>
    </iframe>
  </div>

  <script>
    const iframe = document.getElementById('ytplayer');

    iframe.addEventListener('load', () => {
      try {
        const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;

        const walker = document.createTreeWalker(
          iframeDoc.body,
          NodeFilter.SHOW_TEXT,
          null
        );

        const nodesToReplace = [];
        let node;

        while (node = walker.nextNode()) {
          const text = node.textContent;
          if (text.includes('Me at the zoo') || text.includes('Youtube Video Player')) {
            nodesToReplace.push(node);
          }
        }

        nodesToReplace.forEach(node => {
          node.textContent = node.textContent
            .replace(/Me at the zoo/g, '')
            .replace(/Youtube Video Player/g, '');
        });

        console.log('[test-iframe] Removed YouTube texts');
      } catch (e) {
        console.log('[test-iframe] Cannot access iframe content (cross-origin):', e.message);
      }
    });
  </script>

</body>
</html>
