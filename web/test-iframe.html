<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iframe 테스트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 800px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    .iframe-container {
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      display: block;
    }
  </style>
</head>
<body>
  <h1>iframe 접근성 테스트</h1>

  <div class="iframe-container">
    <iframe src="https://www.openstreetmap.org/export/embed.html?bbox=126.9779%2C37.5665%2C126.9779%2C37.5665&layer=mapnik"></iframe>
  </div>

</body>
</html>
