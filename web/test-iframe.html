<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>iframe 테스트</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 1200px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 {
      margin-bottom: 30px;
    }
    .iframe-container {
      margin: 20px 0;
      border: 2px solid #ddd;
      padding: 10px;
      border-radius: 8px;
    }
    iframe {
      width: 100%;
      height: 400px;
      border: 1px solid #ccc;
    }
    h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>iframe 접근성 테스트</h1>

  <div class="iframe-container">
    <h2>iframe 1: title 없음</h2>
    <iframe src="test-label-input.html"></iframe>
  </div>

  <div class="iframe-container">
    <h2>iframe 2: title 있음</h2>
    <iframe src="test-label-input.html" title="회원가입 폼"></iframe>
  </div>

  <div class="iframe-container">
    <h2>iframe 3: 외부 사이트</h2>
    <iframe src="https://www.example.com"></iframe>
  </div>

  <div class="iframe-container">
    <h2>iframe 4: YouTube 영상</h2>
    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"></iframe>
  </div>

</body>
</html>
