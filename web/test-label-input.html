<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Label-Input 연결 테스트</title>
</head>
<body>
  <h1>Label-Input 연결 테스트</h1>

  <h2>자동 연결되어야 함:</h2>

  <label>이름</label>
  <input type="text">
  <br><br>

  <label>이메일</label>
  <input type="email">
  <br><br>

  <label>메시지</label>
  <textarea></textarea>
  <br><br>

  <label>국가</label>
  <select>
    <option>한국</option>
    <option>미국</option>
  </select>
  <br><br>

  <h2>건드리지 않아야 함:</h2>

  <label for="already">이미 연결됨</label>
  <input type="text" id="already">
  <br><br>

  <label>
    <input type="checkbox"> 감싸진 input
  </label>
  <br><br>

  <script>
    setTimeout(() => {
      console.log('=== 5초 후 결과 ===');
      document.querySelectorAll('label').forEach((label, i) => {
        const forAttr = label.getAttribute('for');
        console.log(`Label ${i+1}: for="${forAttr || '없음'}"`);
      });
    }, 5000);
  </script>
</body>
</html>
