<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 50px auto;
      padding: 20px;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 30px;
    }
    label {
      display: block;
      margin: 15px 0 5px;
      font-size: 14px;
    }
    input, textarea, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: #2563eb;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>회원가입</h1>

  <form>
    <label>이름</label>
    <input type="text" placeholder="홍길동">

    <label>이메일</label>
    <input type="email" placeholder="email@example.com">

    <label>비밀번호</label>
    <input type="password">

    <label>전화번호</label>
    <input type="tel" placeholder="010-1234-5678">

    <label>자기소개</label>
    <textarea rows="3" placeholder="간단한 자기소개를 입력하세요"></textarea>

    <label>국가</label>
    <select>
      <option>대한민국</option>
      <option>미국</option>
      <option>일본</option>
      <option>중국</option>
    </select>

    <button type="submit">가입하기</button>
  </form>

</body>
</html>
