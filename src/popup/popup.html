<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web-Ally</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #ffffff;
      color: #1f2937;
    }

    .header {
      padding: 16px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .toggle-slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background: #d1d5db;
      transition: 0.2s;
      border-radius: 24px;
    }

    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: white;
      transition: 0.2s;
      border-radius: 50%;
    }

    input:checked + .toggle-slider {
      background: #6366f1;
    }

    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      border-bottom: 1px solid #e5e7eb;
    }

    .stat-card {
      padding: 20px 12px;
      text-align: center;
      border-right: 1px solid #e5e7eb;
    }

    .stat-card:last-child {
      border-right: none;
    }

    .stat-value {
      display: block;
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
      margin-bottom: 4px;
    }

    .stat-label {
      font-size: 11px;
      color: #6b7280;
      font-weight: 500;
    }

    .logs-section {
      background: #ffffff;
    }

    .logs-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      cursor: pointer;
      user-select: none;
      border-bottom: 1px solid #e5e7eb;
    }

    .logs-header-left {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      font-weight: 600;
      color: #374151;
    }

    .logs-toggle-icon {
      font-size: 10px;
      color: #6b7280;
      transition: transform 0.2s;
    }

    .logs-section.expanded .logs-toggle-icon {
      transform: rotate(90deg);
    }

    .clear-btn {
      background: none;
      border: none;
      padding: 4px 8px;
      font-size: 11px;
      cursor: pointer;
      color: #6b7280;
      font-weight: 500;
    }

    .clear-btn:hover {
      color: #374151;
    }

    .logs-container {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.2s ease;
    }

    .logs-section.expanded .logs-container {
      max-height: 300px;
      overflow-y: auto;
    }

    .log-entry {
      padding: 12px 16px;
      border-bottom: 1px solid #f3f4f6;
      font-size: 12px;
    }

    .log-entry:last-child {
      border-bottom: none;
    }

    .log-header {
      display: flex;
      justify-content: space-between;
      margin-bottom: 6px;
    }

    .log-type {
      font-weight: 600;
      color: #6366f1;
    }

    .log-time {
      font-size: 10px;
      color: #9ca3af;
    }

    .log-description {
      color: #374151;
      margin-bottom: 6px;
      line-height: 1.4;
    }

    .log-element {
      font-family: monospace;
      font-size: 10px;
      color: #9ca3af;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      margin-bottom: 6px;
    }

    .log-change {
      display: grid;
      grid-template-columns: 50px 1fr;
      gap: 6px;
      font-size: 11px;
    }

    .log-change-label {
      color: #9ca3af;
      font-weight: 600;
    }

    .log-change-value {
      color: #374151;
      word-break: break-word;
    }

    .log-change-value.before {
      color: #dc2626;
    }

    .log-change-value.after {
      color: #16a34a;
      font-weight: 500;
    }

    .no-logs {
      text-align: center;
      color: #9ca3af;
      padding: 32px 16px;
      font-size: 12px;
    }

    .logs-container::-webkit-scrollbar {
      width: 5px;
    }

    .logs-container::-webkit-scrollbar-track {
      background: transparent;
    }

    .logs-container::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 3px;
    }

    body.disabled-mode .stats-grid,
    body.disabled-mode .logs-section {
      display: none;
    }
  </style>
</head>
